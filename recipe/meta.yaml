{% set name = "python-subunit" %}
{% set version = "1.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a57d61f0ba2c0a8657c61329301ada6ad8e30b26fb47ca3bb37481463e75aabf

build:
  noarch: python
  number: 0
  script: "python -m pip install . -vv"
requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - iso8601
    - testtools >=0.9.34

test:
  requires:
    - python {{ python_min }}
  imports:
    - subunit

about:
  home: https://launchpad.net/subunit
  license: Apache-2.0 OR BSD-3-Clause
  license_file: COPYING
  summary: 'Subunit is a streaming protocol for test results'


extra:
  recipe-maintainers:
    # - RajeeGit    # seems to be inactive
    - wshanks
