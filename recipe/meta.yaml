{% set name = "python-subunit" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-subunit-{{ version }}.tar.gz
  sha256: 2988d324d55ec35dd037e502e3f74ac38f4e457bd44ee0edf5e898f7ee1134d4

build:
  noarch: python
  number: 0
  script: python -m pip install . -vv
requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - extras
    - testtools >=0.9.34
    - six

test:
  imports:
    - subunit

about:
  home: https://launchpad.net/subunit
  license: Apache-2.0 OR BSD-3-Clause
  license_file: COPYING
  summary: Subunit is a streaming protocol for test results


extra:
  recipe-maintainers:
    - RajeeGit
